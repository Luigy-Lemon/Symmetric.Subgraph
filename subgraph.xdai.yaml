specVersion: 0.0.2
description: Cent Swap is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/centfinance/centswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: xdai
    source:
      address: "0x6e741a0bc8499FBa85E6889690FA040Fcc5fdaD8"
      abi: Factory
      startBlock: 13108160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Balancer
      abis:
        - name: Factory
          file: ./abis/BFactory.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
templates:
  - kind: ethereum/contract
    name: Pool
    network: xdai
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
        - Balancer
        - Swap
      abis:
        - name: Pool
          file: ./abis/BPool.json
        - name: CToken
          file: ./abis/CToken.json
        - name: CTokenBytes
          file: ./abis/CTokenBytes32.json
      eventHandlers:
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x34e1990700000000000000000000000000000000000000000000000000000000"
          handler: handleSetSwapFee
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x92eefe9b00000000000000000000000000000000000000000000000000000000"
          handler: handleSetController
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x49b5955200000000000000000000000000000000000000000000000000000000"
          handler: handleSetPublicSwap
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x4bb278f300000000000000000000000000000000000000000000000000000000"
          handler: handleFinalize
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x3fdddaa200000000000000000000000000000000000000000000000000000000"
          handler: handleRebind
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0xe4e1e53800000000000000000000000000000000000000000000000000000000"
          handler: handleRebind
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0xcf5e7bd300000000000000000000000000000000000000000000000000000000"
          handler: handleUnbind
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoinPool
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExitPool
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
